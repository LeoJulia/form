<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="content">
        <div class="header">
                <span class="header__title">
                    WELCOME
                </span>
                    <br>
                <span class="header__text">
                    LOG IN
                </span>
        </div>
        <div class="content__item">
            <span class="content__item_text">
                Log in with a social network:
            </span>

            <div class="social">

                <button value="Connect with Twitter" name="Connect with Twitter" class="social__btn social__btn_twitter">

                    <span class="social__btn-icon social__btn-icon_twitter">

                        <img src="img/twitter.png" alt="twitter.icon">

                    </span>

                    <span class="social__btn_text">Connect with <b>Twitter</b></span>

                </button>

                <button value="Login with Facebook" name="Login with Facebook" class="social__btn social__btn_facebook">

                    <span class="social__btn-icon social__btn-icon_facebook">

                        <img src="img/facebook.svg" alt="facebook.icon">
                    </span>

                    <span class="social__btn_text">Login with <b>Facebook</b></span>

                </button>

            </div>
                <hr>
            <span class="content__item_text">
                Log in with registered details:
            </span>

            <div class="input">
                <form class="input_form">


                        <input name="username" type="text" class="input__data input__data_username" placeholder="Username">

                        <input name="password" type="password" class="input__data input__data_password" placeholder="Password">


                    <div class="input__checkbox">
                        <input name="checkbox" id="checkbox" type="checkbox" class="input__checkbox-item">
                        <label for="checkbox" class="input__checkbox-label"></label>
                    </div>

                    <span class="input__checkbox-text">Keep me signed In</span>
                    <button type="submit" class="input__submit-button">Log In</button>

                </form>
            </div>

            <div class="option">
                <a href="#" class="option__link">
                    Forgotten your Password?
                </a>
                <span class="option__text">
                    Donâ€™t have an account?
                </span>
                <a href="#" class="option__link">Register Now</a>
            </div>
        </div>
    </div>
</body>
</html>
