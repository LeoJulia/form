<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="content">
        <div class="header">
                <span class="header__title">
                    WELCOME
                </span>
                    <br>
                <span class="header__text">
                    LOG IN
                </span>
        </div>
        <div class="content__item">
            <span class="content__item_text">
                Log in with a social network:
            </span>

            <div class="social">
                <button value="Connect with Twitter" name="Connect with Twitter" class="social__btn social__btn_twitter">
                    Connect with <b>Twitter</b>
                </button>
                <button value="Login with Facebook" name="Login with Facebook" class="social__btn social__btn_facebook">
                    Login with <b>Facebook</b>
                </button>
            </div>
                <hr>
            <span class="content__item_text">
                Log in with registered details:
            </span>

            <div class="form">
                <form class="login-form">

                    <input type="text" name="username"  placeholder="Username" class="login-form__item login-form__item_username">
                    <input type="password" name="username" placeholder="Password" class="login-form__item login-form__item_password">

                    <input type="checkbox" class="login-form__check" id="check_keep">
                    <label for="check_keep"> Keep me signed in</label>
                    <input type="submit" name="login" value="Log In" class="login-form__btn-login">

                </form>
            </div>

            <div class="option">
                <a href="#" class="option__link">
                    Forgotten your Password?
                </a>
                <span class="option__text">
                    Donâ€™t have an account?
                </span>
                <a href="#" class="option__link">Register Now</a>
            </div>
        </div>
    </div>
</body>
</html>
